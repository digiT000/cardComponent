<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="contentWrapper">
    <img class="imgBg" src="images/pattern-background-desktop.svg" alt="">
    <div class="containerCard">
      <div class="headerCard">
        <img src="images/illustration-hero.svg" alt="ilustrasi">
      </div>
      <div class="bodyCard">
        <h1 class="titleCard">
          Order Summary
        </h1>
        <p class="paraCard">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="containerPrice">
          <div class="leftPriceSection">
            <img src="images/icon-music.svg" alt="music">
            <div class="priceSeciton">
              <h2>Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="textLink" href="#">Change</a>
        </div>
      </div>
      <div class="footerCard">
        <input class="btn btnPrimary" type="button" value="Proceed to Payment">
        <input class="btn btnText" type="button" value="Cancel Order">
      </div>

    </div>
  </div>

</body>

</html>
